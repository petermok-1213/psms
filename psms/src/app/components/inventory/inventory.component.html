<button mat-button (click)="addProduct()">Add Product</button>
<button mat-button (click)="fetchInventory()">Refresh</button>

<mat-card *ngFor="let product of inventory">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.tag}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Price: {{product.price}}</p>
        <p>Quantity: {{product.quantity}}</p>
    </mat-card-content>
</mat-card>
